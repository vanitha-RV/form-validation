<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="form" class="form">
<h1>Register</h1>
<div class="input-control">
    <label for="username">Name</label>
    <input type="text"  id="name"/>
    <span style="color: red;"id="name_error"></span>
</div>


<div class="input-control">
    <label for="email">Email</label>
    <input id="email" name="username" type="text"/>
    <span style="color:red;"id="email_error"></span>
</div>
<div class="input-control">
    <label for="phone">Contact No</label>
    <input id="phone" name="phone" type="no"/>
    <span style="color:red;"id="phone_error"></span>
</div>


<div class="input-control">
    <label for="pwd">password</label>
    <input id="pwd" name="pwd" type="password"/>
    <span style="color:red;"id="pwd_error"></span>
</div>




<div class="input-control">
    <label for="Msg">Message</label>
    <textarea row="4" id="msg" name="msg" type="text"></textarea>
    <span style="color:red;"  id="msg_error"></span>
</div>

<button type="submit">submit</button>
<span id="submit_error"></span>

        </form>
    </div>
<script src="index.js"></script>
</body>
</html>
